<form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div>
        <label>
            Username: <input name="username" placeholder="Username" ngModel/>
            <!--<input name="username" placeholder="Username" [(ngModel)]="user.username"/>-->
        </label>
    </div>
    <div>
        <label>
            Password: <input name="password" placeholder="Password" ngModel/>
        </label>
    </div>
    
    <button type="submit">Login</button>
    <button type="reset">Clear</button>
</form>
